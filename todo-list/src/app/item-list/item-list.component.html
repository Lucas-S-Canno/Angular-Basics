<div class="list-wrapper">
  <div class="item" *ngFor="let item of itemList"
    style="display: flex; margin-top: 10px">
    <div class="checked-icons">
      <img src="../../assets/icons/checked.png"
      alt="task completed"
      *ngIf="item.ready"
      (click)="changeItemReady(item)">
      <img src="../../assets/icons/unchecked.png"
      alt="task not completed"
      *ngIf="!item.ready"
      (click)="changeItemReady(item)">
    </div>
    <p>{{item.title}}</p>
  </div>
</div>
